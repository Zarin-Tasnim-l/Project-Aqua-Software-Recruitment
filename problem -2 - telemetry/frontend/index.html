<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROV Telemetry Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body
    {
      font-family: Arial;
      background: #0b1c2d;
      color: #fff;
    }

    .critical
    {
      color: red;
      font-weight: bold;
    }

    .warning
    {
      color: orange;
    }

    .normal
    {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>ROV Telemetry</h1>

  <div id="values"></div>
  <h3>Status: <span id="status"></span></h3>

  <canvas id="depthChart" width="600" height="300"></canvas>

  <script src="script.js"></script>
</body>
</html>
